# Repository settings configuration file
# This file can be used with GitHub Apps like Probot Settings
# to automatically configure repository settings and branch protection rules

repository:
  # Repository settings
  name: MC-MARINE-SERVICES
  description: A professional Marketing Website for MC Marine Services.
  homepage: ""
  topics: ["marine-services", "marketing", "website", "professional"]
  private: false
  has_issues: true
  has_projects: true
  has_wiki: true
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: false
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    # Branch protection settings
    protection:
      # Prevent deletion of the main branch
      enforce_admins: true
      # Require pull request reviews before merging
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        require_last_push_approval: false
      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts: []
      # Restrict pushes that create files larger than 100MB
      restrictions: null
      # Allow force pushes for administrators
      allow_force_pushes: false
      # Allow deletions for administrators
      allow_deletions: false